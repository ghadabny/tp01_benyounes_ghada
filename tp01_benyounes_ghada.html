<!DOCTYPE html>
<html lang="fr">
<head>git config --global user.email "you@example.com"git config --global user.email "you@example.com"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire de Compte Client</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <script src="less.min.js"></script>
</head>
<body>
    <header>
        <h1>Formulaire de Compte Client</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" class="form-control" id="adresse" name="adresse">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cp">Code Postal :</label>
                    <input type="text" class="form-control" id="cp" name="cp">
                </div>
                <div class="form-group col-md-8">
                    <label for="ville">Ville :</label>
                    <input type="text" class="form-control" id="ville" name="ville">
                </div>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" class="form-control" id="tel" name="tel">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="civ">Civilité :</label>
                <select class="form-control" id="civ" name="civ">
                    <option value="M">Monsieur</option>
                    <option value="Mme">Madame</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="login">Login :</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

    <script src="bootstrap.min.js"></script>
</body>
</html>
